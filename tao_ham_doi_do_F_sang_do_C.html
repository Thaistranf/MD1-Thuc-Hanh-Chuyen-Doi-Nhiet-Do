<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Temperature Converter</h2>
  <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
  <label>Fahrenheit</label>
  <input type="number" id="ipF" onkeyup="temperatureChange(this.value)">
  <p>Celcius: <span id="result"></span></p>

    <script>
        function temperatureChange(f) {
            f = parseFloat(f);
            document.getElementById("result").innerHTML = (f - 32) / 1.8;
        }
    </script>
</body>
</html>
